    <style>
        :root {
            /* Discord-inspired color palette */
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-darkest: #202225;
            --discord-blurple: #5865f2;
            --discord-blurple-light: #7983f5;
            --discord-blurple-dark: #4752c4;
            --discord-green: #57f287;
            --discord-red: #ed4245;
            --discord-text: #ffffff;
            --discord-text-muted: #b9bbbe;
            --discord-border: #40444b;
            
            /* Blue accent colors */
            --primary-blue: #4a8cff;
            --accent-blue: #5e9cff;
            --dark-blue: #3a7be0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid var(--discord-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--discord-darker);
            transition: all 0.3s ease;
            outline: none;
            color: var(--discord-text);
            font-family: 'Inter', sans-serif;
        }

        /* Focus effect */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-blue);
            background-color: var(--discord-dark);
            box-shadow: 0 0 8px rgba(74, 140, 255, 0.3);
        }

        /* Placeholder styling */
        input::placeholder,
        textarea::placeholder {
            color: var(--discord-text-muted);
            font-style: italic;
        }

        /* Location dropdown styles */
        .location-container {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .selected-location {
            padding: 12px 15px;
            border: 2px solid var(--discord-border);
            border-radius: 8px;
            background-color: var(--discord-darker);
            min-height: 44px;
            display: flex;
            align-items: center;
            color: var(--discord-text);
        }

        .location-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--discord-darker);
            border: 1px solid var(--discord-border);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            overflow: hidden;
        }

        .country-dropdown, .state-dropdown {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid var(--discord-border);
            appearance: none;
            background-color: var(--discord-darker);
            color: var(--discord-text);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a8cff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            font-family: 'Inter', sans-serif;
        }

        .country-dropdown:focus, .state-dropdown:focus {
            outline: none;
            background-color: var(--discord-dark);
        }

        .flag-display {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            display: none;
        }

        .interest-tag {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            margin: 5px 5px 5px 0;
            font-size: 14px;
            font-weight: 500;
        }

        /* Checkbox styling */
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary-blue);
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--discord-text);
        }

        /* Button styles */
        .upload-btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: var(--accent-blue);
        }

        /* Menu item styles */
        .menu-item {
            padding: 12px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--discord-text-muted);
            width: 100%;
            margin-bottom: 5px;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: var(--discord-dark);
            color: var(--primary-blue);
        }

        /* Form row styling */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="account-container">
        <div class="account-header">
            <h1>My Profile</h1>
            <p>Update your information and preferences</p>
            <main class="payment-container">
        <button  class="btn btn-outline back-btn">
            <i class="fas fa-arrow-left"></i><a href="payment.html"> Buy more chatpoints</a>
        </button>
        </div>
        
        <div class="account-content">
            <div class="account-sidebar">
                <div class="profile-picture-upload">
                    <img src="images-default-profile.jpg" alt="Profile" id="accountProfileImage">
                    <label for="profileImageUpload" class="upload-btn">
                        <i class="fas fa-camera"></i> Change Photo
                    </label>
                    <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                    <button class="btn-secondary" id="removeProfileImage">Remove</button>
                </div>
                




                
                <div class="account-menu">
                    <button class="menu-item active" data-section="profile">Profile</button>
                    <button class="menu-item" data-section="settings">Settings</button>
                    <button class="menu-item" data-section="privacy">Privacy</button>
                </div>
            </div>
            
            
            
            
            <div class="account-main">
                <div class="account-section" id="profileSection">
                    <h2>Profile Information</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="accountName">Name</label>
                            <input type="text" id="accountName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="accountAge">Age</label>
                                <input type="number" id="accountAge" min="18" max="100" required>
                            </div>
                            <div class="form-group">
                                <label for="accountGender">Gender</label>
                                <select id="accountGender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountLocation">Location</label>
                            <div id="locationContainer" class="location-container">
                                <div id="selectedLocation" class="selected-location"></div>
                                <input type="hidden" id="accountLocation" name="location">
                                <span id="flagDisplay" class="flag-display"></span>
                                <div id="locationDropdown" class="location-dropdown">
                                    <select id="countryDropdown" class="country-dropdown">
                                        <option value="">Select Country</option>
                                    </select>
                                    <select id="stateDropdown" class="state-dropdown" style="display: none;">
                                        <option value="">Select State</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountBio">Bio</label>
                            <textarea id="accountBio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Interests (Add up to 5)</label>
                            <div class="interests-input">
                                <input type="text" id="accountInterests" placeholder="Add interest">
                                <button type="button" id="addInterestBtn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="interests-container" id="accountInterestsContainer"></div>
                        </div>
                        <div class="form-group">
                            <label for="accountPhone">Phone (Optional)</label>
                            <input type="tel" id="accountPhone">
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>
                
                <div class="account-section" id="settingsSection" style="display: none;">
                    <h2>Account Settings</h2>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="accountEmail">Email</label>
                            <input type="email" id="accountEmail" disabled>
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword">
                        </div>
                        <button type="submit" class="btn-primary">Update Settings</button>
                    </form>
                </div>
                
                <div class="account-section" id="privacySection" style="display: none;">
                    <h2>Privacy Settings</h2>
                    <form id="privacyForm">
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="showAge" checked>
                            <label for="showAge">Show my age on profile</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="showLocation" checked>
                            <label for="showLocation">Show my location on profile</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="showOnlineStatus" checked>
                            <label for="showOnlineStatus">Show when I'm online</label>
                        </div>
                        <button type="submit" class="btn-primary">Save Privacy Settings</button>
                    </form>
                </div>
            </div>
