<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - New Accounts & Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-header h1 {
            color: #4a8cff;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #4a8cff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 14px;
            color: #28a745;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            color: #4a8cff;
            font-size: 20px;
        }

        .refresh-btn {
            background: #4a8cff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #3a7cff;
        }

        .user-list, .message-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .user-item, .message-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4a8cff;
        }

        .user-header, .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-name, .message-sender {
            font-weight: bold;
            color: #333;
        }

        .user-time, .message-time {
            color: #666;
            font-size: 12px;
        }

        .user-details, .message-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .user-email, .message-recipient {
            grid-column: 1 / -1;
        }

        .no-data {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4a8cff;
        }

        .message-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            border: 1px solid #e9ecef;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .message-type {
            display: inline-block;
            background: #4a8cff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 5px;
        }

        .back-btn {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
            <p>New Accounts & Message Analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>New Accounts (24h)</h3>
                <div class="stat-number" id="newAccountsCount">0</div>
                <div class="stat-change" id="accountsChange">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Active Messaging</h3>
                <div class="stat-number" id="activeMessagingCount">0</div>
                <div class="stat-change" id="messagingChange">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Total Messages</h3>
                <div class="stat-number" id="totalMessagesCount">0</div>
                <div class="stat-change" id="messagesChange">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Avg Messages/User</h3>
                <div class="stat-number" id="avgMessagesCount">0</div>
                <div class="stat-change" id="avgChange">Loading...</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> New Accounts (Last 24 Hours)</h2>
                    <button class="refresh-btn" onclick="loadNewAccounts()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="user-list" id="newAccountsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading new accounts...
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-comments"></i> Recent Messages</h2>
                    <button class="refresh-btn" onclick="loadRecentMessages()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="message-list" id="recentMessagesList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading messages...
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="admin.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Admin Panel
            </a>
        </div>
    </div>

    <script type="module" src="news.js"></script>
</body>
</html>
