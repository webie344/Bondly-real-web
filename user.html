<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - WhipRoom</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #b3004b;
            --primary-dark: #7a0034;
            --primary-light: #e63986;
            --bg-primary: #0b0b0b;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --border: #2e2e2e;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-light: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-light);
        }

        .profile-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .profile-email {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .chat-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(179, 0, 75, 0.4);
        }

        .mutual-groups {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-light);
        }

        .groups-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .group-item:hover {
            border-color: var(--primary);
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .group-members {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .no-groups {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .profile-avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <img id="userAvatar" src="" alt="User Avatar" class="profile-avatar">
                <div class="profile-info">
                    <h1 class="profile-name" id="userName">Loading...</h1>
                    <p class="profile-bio" id="userBio">This user hasn't added a bio yet.</p>
                    <p class="profile-email" id="userEmail"></p>
                    
                    <button class="chat-btn" id="chatBtn">
                        <i class="fas fa-comment"></i>
                        Start Private Chat
                    </button>
                </div>
            </div>
        </div>

        <div class="mutual-groups">
            <h3 class="section-title">Mutual Groups</h3>
            <div class="groups-list" id="mutualGroupsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading groups...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="group.js"></script>
</body>
</html>
