<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - WhipRoom</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #b3004b;
            --primary-dark: #7a0034;
            --primary-light: #e63986;
            --bg-primary: #0b0b0b;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --border: #2e2e2e;
            --border-light: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-light: #9ca3af;
            --text-muted: #6b7280;
            --unread-indicator: #b3004b;
            --online-status: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-primary);
        }

        /* Header - Simple and clean like WhatsApp */
        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 20, 0.95);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            flex: 1;
            color: var(--text-primary);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(179, 0, 75, 0.1);
        }

        /* Tabs - Simple indicator like TikTok */
        .messages-tabs {
            display: flex;
            background: var(--bg-secondary);
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 16px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: var(--primary-light);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px 3px 0 0;
        }

        .tab-badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 6px;
            font-weight: 600;
            vertical-align: middle;
        }

        /* Messages List - Modern chat list style */
        .messages-list {
            background: var(--bg-primary);
        }

        /* Conversation items - WhatsApp/TikTok style */
        .message-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 12px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-primary);
            position: relative;
            min-height: 72px;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .message-item.unread {
            background: rgba(179, 0, 75, 0.05);
        }

        .message-item.unread .message-user {
            font-weight: 700;
            color: var(--text-primary);
        }

        .message-item.unread .message-preview {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Avatar - Circular with status indicator */
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            flex-shrink: 0;
            position: relative;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--online-status);
            border: 2px solid var(--bg-primary);
            border-radius: 50%;
            display: none;
        }

        .message-item.active .online-dot {
            display: block;
        }

        /* Message content - Clean and readable */
        .message-content {
            flex: 1;
            min-width: 0;
            padding-right: 8px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
            gap: 8px;
        }

        .message-user {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            font-weight: 400;
        }

        .message-preview {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }

        .message-item.unread .message-time {
            color: var(--primary-light);
            font-weight: 500;
        }

        /* Right side info - Unread badges, etc */
        .message-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .unread-count {
            background: var(--unread-indicator);
            color: white;
            font-size: 0.7rem;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0 6px;
        }

        .last-message {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            display: none;
        }

        /* Unread indicator dot */
        .message-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--unread-indicator);
            border-radius: 50%;
            display: none;
        }

        /* Empty state */
        .no-messages {
            padding: 80px 20px;
            text-align: center;
            color: var(--text-muted);
            background: var(--bg-primary);
        }

        .no-messages i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--border);
            opacity: 0.5;
        }

        .no-messages h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .no-messages p {
            font-size: 0.9rem;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .loading {
            padding: 80px 20px;
            text-align: center;
            color: var(--text-muted);
            background: var(--bg-primary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(179, 0, 75, 0.1);
            border-top-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 14px 16px;
            }
            
            .messages-tabs {
                padding: 0 16px;
            }
            
            .tab-btn {
                padding: 14px 16px;
                font-size: 0.9rem;
            }
            
            .message-item {
                padding: 14px 16px;
                gap: 12px;
            }
            
            .user-avatar {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }
            
            .message-user {
                font-size: 0.9rem;
            }
            
            .message-preview {
                font-size: 0.82rem;
            }
            
            .unread-count {
                min-width: 18px;
                height: 18px;
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }
            
            .back-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            
            .back-btn i {
                font-size: 0.9rem;
            }
            
            .message-item {
                padding: 12px 16px;
                min-height: 68px;
            }
            
            .user-avatar {
                width: 44px;
                height: 44px;
            }
            
            .message-preview {
                -webkit-line-clamp: 1;
                font-size: 0.8rem;
            }
        }

        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            .message-item:hover {
                background: rgba(255, 255, 255, 0.03);
            }
            
            .message-item.unread {
                background: rgba(179, 0, 75, 0.08);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <h1 class="header-title">Messages</h1>
            <div></div> <!-- Empty for spacing -->
        </div>

        <!-- Tabs -->
        <div class="messages-tabs">
            <button class="tab-btn active" id="privateTab">
                Private Chats
                <span class="tab-badge" id="privateBadge">0</span>
            </button>
            <button class="tab-btn" id="groupTab">
                Group Chats
                <span class="tab-badge" id="groupBadge">0</span>
            </button>
        </div>

        <!-- Messages List -->
        <div class="messages-list" id="messagesList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading messages...</p>
            </div>
        </div>
    </div>

    <script type="module" src="group.js"></script>
</body>
</html>
