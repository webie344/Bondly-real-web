<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - Bondly Dating</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        .group-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: 1px solid #eef1f7;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eef1f7;
        }

        .group-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #eef1f7;
        }

        .group-title {
            flex: 1;
        }

        .group-name {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .group-category {
            background: #e0f7fa;
            color: #00796b;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        .group-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .group-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: background 0.3s;
        }

        .detail-item:hover {
            background: #eef1f7;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            color: #888;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .group-topics {
            margin: 25px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .section-title {
            color: #444;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #4CAF50;
        }

        .topics-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-tag {
            background: white;
            color: #00796b;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: 1px solid #e0f7fa;
        }

        .topic-tag:hover {
            background: #e0f7fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 121, 107, 0.1);
        }

        .topic-tag i {
            font-size: 12px;
        }

        .group-rules {
            margin: 25px 0;
            padding: 25px;
            background: #fff8e1;
            border-radius: 12px;
        }

        .rules-list {
            list-style: none;
        }

        .rule-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            color: #666;
            line-height: 1.5;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .rule-item:hover {
            background: rgba(255, 248, 225, 0.5);
        }

        .rule-item i {
            color: #ff9800;
            margin-top: 3px;
        }

        .already-member {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 25px 0;
        }

        .already-member p {
            color: #1565c0;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .already-member i {
            font-size: 24px;
            color: #2196f3;
            margin-bottom: 10px;
        }

        .error-container {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 64px;
            color: #f44336;
            margin-bottom: 20px;
        }

        .error-title {
            color: #c62828;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #eef1f7;
        }

        .btn-secondary:hover {
            background: #eef1f7;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .join-success {
            text-align: center;
            padding: 60px 20px;
        }

        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .success-title {
            color: #2e7d32;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .invite-note {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .invite-note i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 25px;
            }
            
            .group-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .group-avatar {
                width: 70px;
                height: 70px;
            }
            
            .group-details {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .content {
                padding: 20px;
            }
            
            .group-card {
                padding: 20px;
            }
            
            .detail-item {
                padding: 12px;
            }
        }

        .profile-warning {
            background: #fff3e0;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            border-left: 4px solid #ff9800;
        }

        .profile-warning p {
            color: #e65100;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .profile-warning i {
            color: #ff9800;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .debug-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            display: none;
        }
        
        .debug-toggle {
            color: #666;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1>Group Invitation</h1>
            <p>You've been invited to join a group. Review the details below before joining.</p>
        </div>

        <div class="content" id="content">
            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p class="loading-text">Loading group information...</p>
            </div>

            <!-- Group Info (Will be populated by JavaScript) -->
            <div id="groupInfo" style="display: none;"></div>

            <!-- Error State (Will be shown if error occurs) -->
            <div id="errorContainer" style="display: none;" class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="error-title" id="errorTitle">Error Loading Group</h3>
                <p class="error-message" id="errorMessage"></p>
                <div class="actions">
                    <button class="btn btn-secondary" onclick="window.location.href='groups.html'">
                        <i class="fas fa-users"></i> Browse Groups
                    </button>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>

            <!-- Join Success State -->
            <div id="successContainer" style="display: none;" class="join-success">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="success-title">Successfully Joined!</h3>
                <p class="success-message" id="successMessage"></p>
                <div class="actions">
                    <button class="btn btn-primary" id="goToChatBtn">
                        <i class="fas fa-comments"></i> Go to Group Chat
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='groups.html'">
                        <i class="fas fa-users"></i> Browse More Groups
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Chat System -->
    <script type="module" src="group.js"></script>

    <script>
        // DOM Elements
        const content = document.getElementById('content');
        const loadingContainer = document.getElementById('loadingContainer');
        const groupInfo = document.getElementById('groupInfo');
        const errorContainer = document.getElementById('errorContainer');
        const errorTitle = document.getElementById('errorTitle');
        const errorMessage = document.getElementById('errorMessage');
        const successContainer = document.getElementById('successContainer');
        const successMessage = document.getElementById('successMessage');
        const goToChatBtn = document.getElementById('goToChatBtn');
        const backBtn = document.getElementById('backBtn');

        // Current group data
        let currentGroup = null;
        let isMember = false;
        let groupChatReady = false;

        // Initialize debug mode
        const debugMode = true; // Set to true to see debug info

        // Back button functionality
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing join page...');
            initJoinPage();
        });

        // Listen for groupAuthReady event from group.js
        document.addEventListener('groupAuthReady', function() {
            console.log('groupAuthReady event received');
            groupChatReady = true;
            
            // If we already have an invite code, try to load the group
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('code');
            
            if (inviteCode && currentGroup === null) {
                loadGroupByInviteCode(inviteCode);
            }
        });

        // Initialize join page
        async function initJoinPage() {
            console.log('Initializing join page...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('code');

            if (!inviteCode) {
                showError('Invalid Invite Link', 'The invitation link is missing or invalid. Please check the link and try again.');
                return;
            }

            console.log('Invite code found:', inviteCode);

            // Show loading state
            showLoading();

            // Wait for groupChat to be ready
            console.log('Waiting for groupChat to be ready...');
            
            // Check if groupChat is already available
            if (window.groupChat) {
                console.log('groupChat is already available');
                groupChatReady = true;
                await loadGroupByInviteCode(inviteCode);
            } else {
                console.log('groupChat not available yet, waiting for initialization...');
                // Set a timeout to show error if groupChat doesn't load
                setTimeout(() => {
                    if (!groupChatReady) {
                        showError('System Error', 'Failed to initialize group system. Please refresh the page or try again later.');
                    }
                }, 10000); // 10 second timeout
            }
        }

        // Load group by invite code
        async function loadGroupByInviteCode(inviteCode) {
            console.log('Loading group with invite code:', inviteCode);
            
            try {
                // Check if groupChat is available
                if (!window.groupChat) {
                    showError('System Error', 'Group system not initialized. Please refresh the page.');
                    return;
                }

                // Get group by invite code
                console.log('Calling groupChat.getGroupByInviteCode...');
                currentGroup = await window.groupChat.getGroupByInviteCode(inviteCode);

                console.log('Group data received:', currentGroup ? 'Group found' : 'Group not found');

                if (!currentGroup) {
                    showError('Invalid Invite', 'This invite link is invalid or has expired. Please ask the group admin for a new invite.');
                    return;
                }

                console.log('Group name:', currentGroup.name);
                
                // Check if user is already a member (only if logged in)
                if (window.groupChat.firebaseUser) {
                    console.log('User is logged in, checking membership...');
                    isMember = await window.groupChat.isMember(currentGroup.id);
                    console.log('Is member?', isMember);
                } else {
                    console.log('User is not logged in');
                    isMember = false;
                }

                // Display group information
                displayGroupInfo();

                // Check if user needs profile setup
                if (!isMember && window.groupChat.needsProfileSetup && window.groupChat.needsProfileSetup()) {
                    console.log('User needs profile setup');
                    showProfileWarning();
                }

            } catch (error) {
                console.error('Error loading group:', error);
                showError('Error Loading Group', error.message || 'Failed to load group information. Please try again.');
                
                // Show debug info in debug mode
                if (debugMode) {
                    const debugDiv = document.createElement('div');
                    debugDiv.className = 'debug-info';
                    debugDiv.id = 'debugInfo';
                    debugDiv.innerHTML = `
                        <strong>Debug Information:</strong><br>
                        Error: ${error.message}<br>
                        Stack: ${error.stack || 'No stack trace'}<br>
                        Invite Code: ${inviteCode}<br>
                        groupChat available: ${!!window.groupChat}<br>
                        groupChatReady: ${groupChatReady}<br>
                        Firebase User: ${window.groupChat?.firebaseUser?.uid || 'Not logged in'}
                    `;
                    
                    const toggleLink = document.createElement('span');
                    toggleLink.className = 'debug-toggle';
                    toggleLink.textContent = 'Show/Hide Debug Info';
                    toggleLink.onclick = () => {
                        debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                    };
                    
                    if (errorContainer) {
                        errorContainer.appendChild(toggleLink);
                        errorContainer.appendChild(debugDiv);
                    }
                }
            }
        }

        // Display group information
        function displayGroupInfo() {
            console.log('Displaying group info...');
            hideLoading();
            
            // Generate group avatar
            const groupAvatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(currentGroup.name)}&backgroundColor=00897b&backgroundType=gradientLinear`;
            
            // Format member count
            const memberCount = `${currentGroup.memberCount || 0} / ${currentGroup.maxMembers || 50}`;
            
            // Format privacy
            const privacyIcon = currentGroup.privacy === 'private' ? 'fa-lock' : 'fa-globe';
            const privacyText = currentGroup.privacy === 'private' ? 'Private Group' : 'Public Group';
            
            // Format creation date
            const createdDate = currentGroup.createdAt ? 
                new Date(currentGroup.createdAt).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : 'Unknown';
            
            // Build group info HTML
            let html = `
                <div class="group-card">
                    <div class="group-header">
                        <img src="${groupAvatarUrl}" alt="${currentGroup.name}" class="group-avatar">
                        <div class="group-title">
                            <h2 class="group-name">${currentGroup.name}</h2>
                            <span class="group-category">${currentGroup.category || 'General'}</span>
                        </div>
                    </div>
                    
                    <p class="group-description">${currentGroup.description || 'No description provided.'}</p>
                    
                    <div class="group-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Members</div>
                                <div class="detail-value">${memberCount}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas ${privacyIcon}"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Privacy</div>
                                <div class="detail-value">${privacyText}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Created</div>
                                <div class="detail-value">${createdDate}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Created By</div>
                                <div class="detail-value">${currentGroup.creatorName || 'Unknown'}</div>
                            </div>
                        </div>
                    </div>`;
            
            // Add topics if available
            if (currentGroup.topics && currentGroup.topics.length > 0) {
                html += `
                    <div class="group-topics">
                        <h4 class="section-title"><i class="fas fa-comments"></i> Discussion Topics</h4>
                        <div class="topics-list">
                            ${currentGroup.topics.map(topic => 
                                `<span class="topic-tag"><i class="fas fa-hashtag"></i> ${topic}</span>`
                            ).join('')}
                        </div>
                    </div>`;
            }
            
            // Add rules if available
            if (currentGroup.rules && currentGroup.rules.length > 0) {
                html += `
                    <div class="group-rules">
                        <h4 class="section-title"><i class="fas fa-list-alt"></i> Group Rules</h4>
                        <ul class="rules-list">
                            ${currentGroup.rules.map(rule => 
                                `<li class="rule-item"><i class="fas fa-check-circle"></i> <span>${rule}</span></li>`
                            ).join('')}
                        </ul>
                    </div>`;
            }
            
            // Add already member message if applicable
            if (isMember) {
                html += `
                    <div class="already-member">
                        <i class="fas fa-check-circle"></i>
                        <p>You're already a member of this group!</p>
                    </div>`;
            }
            
            // Close group card
            html += `</div>`;
            
            // Add action buttons
            html += `
                <div class="actions" id="actionButtons">
                    ${isMember ? `
                        <button class="btn btn-primary" onclick="window.location.href='group.html?id=${currentGroup.id}'">
                            <i class="fas fa-comments"></i> Go to Group Chat
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='groups.html'">
                            <i class="fas fa-users"></i> Browse More Groups
                        </button>
                    ` : `
                        ${window.groupChat?.firebaseUser ? `
                            <button class="btn btn-primary" id="joinBtn">
                                <i class="fas fa-user-plus"></i> Join Group
                            </button>
                        ` : `
                            <button class="btn btn-primary" id="loginBtn" onclick="window.location.href='login.html?redirect=' + encodeURIComponent(window.location.href)">
                                <i class="fas fa-sign-in-alt"></i> Login to Join
                            </button>
                        `}
                        <button class="btn btn-secondary" onclick="window.location.href='groups.html'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    `}
                </div>
                
                <div class="invite-note">
                    <i class="fas fa-info-circle"></i>
                    This is an invitation-only link. Only people with this link can join.
                </div>`;
            
            // Set HTML and show group info
            groupInfo.innerHTML = html;
            groupInfo.style.display = 'block';
            
            // Add event listener to join button if not a member and logged in
            if (!isMember && window.groupChat?.firebaseUser) {
                const joinBtn = document.getElementById('joinBtn');
                if (joinBtn) {
                    joinBtn.addEventListener('click', joinGroup);
                }
            }
            
            // Add debug info in debug mode
            if (debugMode) {
                const debugDiv = document.createElement('div');
                debugDiv.className = 'debug-info';
                debugDiv.innerHTML = `
                    <strong>Debug Information:</strong><br>
                    Group ID: ${currentGroup.id}<br>
                    Invite Code: ${currentGroup.inviteCode || 'No invite code'}<br>
                    Is Member: ${isMember}<br>
                    Logged In: ${!!window.groupChat?.firebaseUser}<br>
                    User ID: ${window.groupChat?.firebaseUser?.uid || 'Not logged in'}<br>
                    Needs Profile Setup: ${window.groupChat?.needsProfileSetup ? window.groupChat.needsProfileSetup() : 'Unknown'}
                `;
                
                const toggleLink = document.createElement('span');
                toggleLink.className = 'debug-toggle';
                toggleLink.textContent = 'Show/Hide Debug Info';
                toggleLink.onclick = () => {
                    debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                };
                
                groupInfo.appendChild(toggleLink);
                groupInfo.appendChild(debugDiv);
            }
        }

        // Show profile warning for users who need setup
        function showProfileWarning() {
            const actionButtons = document.getElementById('actionButtons');
            if (actionButtons) {
                const warning = document.createElement('div');
                warning.className = 'profile-warning';
                warning.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>You need to set up your profile before joining this group.</p>
                    <button class="btn btn-secondary" onclick="setupProfile()" style="margin-top: 10px;">
                        <i class="fas fa-user-edit"></i> Set Up Profile
                    </button>
                `;
                actionButtons.parentNode.insertBefore(warning, actionButtons);
                
                // Disable join button
                const joinBtn = document.getElementById('joinBtn');
                if (joinBtn) {
                    joinBtn.disabled = true;
                    joinBtn.innerHTML = '<i class="fas fa-lock"></i> Profile Setup Required';
                }
            }
        }

        // Setup profile function
        function setupProfile() {
            window.location.href = `set.html?id=${currentGroup.id}`;
        }

        // Join group function
        async function joinGroup() {
            const joinBtn = document.getElementById('joinBtn');
            if (!joinBtn) return;
            
            // Disable button and show loading
            joinBtn.disabled = true;
            joinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';
            
            try {
                console.log('Attempting to join group:', currentGroup.id);
                
                // Check if group is full
                if (currentGroup.memberCount >= currentGroup.maxMembers) {
                    throw new Error('This group is full and cannot accept new members.');
                }
                
                // Join the group
                await window.groupChat.joinGroup(currentGroup.id);
                
                console.log('Successfully joined group');
                
                // Show success message
                showSuccess();
                
            } catch (error) {
                console.error('Error joining group:', error);
                
                // Re-enable button
                joinBtn.disabled = false;
                joinBtn.innerHTML = '<i class="fas fa-user-plus"></i> Join Group';
                
                // Show error
                alert('Error joining group: ' + error.message);
            }
        }

        // Show success message after joining
        function showSuccess() {
            groupInfo.style.display = 'none';
            successMessage.textContent = `You've successfully joined "${currentGroup.name}"! You can now chat with other members and participate in discussions.`;
            successContainer.style.display = 'block';
            
            // Set up go to chat button
            goToChatBtn.onclick = () => {
                window.location.href = `group.html?id=${currentGroup.id}`;
            };
        }

        // Show loading state
        function showLoading() {
            loadingContainer.style.display = 'block';
            groupInfo.style.display = 'none';
            errorContainer.style.display = 'none';
            successContainer.style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            loadingContainer.style.display = 'none';
        }

        // Show error state
        function showError(title, message) {
            console.error('Showing error:', title, message);
            hideLoading();
            errorTitle.textContent = title;
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            groupInfo.style.display = 'none';
            successContainer.style.display = 'none';
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape key goes back
            if (e.key === 'Escape') {
                backBtn.click();
            }
            
            // Enter key triggers join if focused
            if (e.key === 'Enter' && document.activeElement.id === 'joinBtn') {
                document.getElementById('joinBtn').click();
            }
        });
        
        // Fallback initialization after 3 seconds
        setTimeout(() => {
            if (!groupChatReady && !window.groupChat) {
                console.warn('groupChat not initialized after 3 seconds, trying fallback...');
                if (window.groupChat) {
                    groupChatReady = true;
                    const urlParams = new URLSearchParams(window.location.search);
                    const inviteCode = urlParams.get('code');
                    if (inviteCode) {
                        loadGroupByInviteCode(inviteCode);
                    }
                } else {
                    console.error('groupChat still not available after timeout');
                }
            }
        }, 3000);
    </script>
</body>
</html>
