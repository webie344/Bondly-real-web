<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Bondly Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .create-post-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .post-form {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .persona-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .persona-option {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .persona-option.active {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .anonymous-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
        }

        .post-content {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
        }

        .media-upload {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .media-preview {
            margin-top: 1rem;
            display: none;
        }

        .media-preview img, .media-preview video {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius);
        }

        .post-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Bondly Social</a>
            <div class="nav-menu">
                <a href="feed.html" class="nav-links"><i class="fas fa-home"></i><span>Feed</span></a>
                <a href="explore.html" class="nav-links"><i class="fas fa-compass"></i><span>Explore</span></a>
                <a href="rooms.html" class="nav-links"><i class="fas fa-users"></i><span>Rooms</span></a>
                <a href="messages.html" class="nav-links"><i class="fas fa-comments"></i><span>Messages</span></a>
                <a href="notifications.html" class="nav-links"><i class="fas fa-bell"></i><span>Alerts</span></a>
                <a href="account.html" class="nav-links"><i class="fas fa-user"></i><span>Profile</span></a>
            </div>
        </div>
    </nav>

    <div class="create-post-container">
        <div class="create-post-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Create Post</h1>
        </div>

        <form class="post-form" id="createPostForm">
            <div class="form-group">
                <label>Post as:</label>
                <div class="persona-selector" id="personaSelector">
                    <div class="persona-option active" data-persona-id="main">
                        <i class="fas fa-user"></i> Main Profile
                    </div>
                    <!-- Personas will be dynamically loaded -->
                </div>
                <div class="anonymous-option">
                    <input type="checkbox" id="anonymousToggle">
                    <label for="anonymousToggle">Post Anonymously</label>
                </div>
            </div>

            <div class="form-group">
                <textarea 
                    class="post-content" 
                    id="postContent" 
                    placeholder="What's on your mind?..."
                    maxlength="1000"
                ></textarea>
                <div class="char-count" style="text-align: right; font-size: 0.8rem; color: var(--text-secondary);">
                    <span id="charCount">0</span>/1000
                </div>
            </div>

            <div class="media-upload" id="mediaUploadArea">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--text-secondary); margin-bottom: 1rem;"></i>
                <p>Click to upload image or video</p>
                <input type="file" id="mediaUpload" accept="image/*,video/*" style="display: none;">
            </div>

            <div class="media-preview" id="mediaPreview">
                <!-- Media preview will be shown here -->
            </div>

            <div class="post-options">
                <div class="option-btn" onclick="document.getElementById('mediaUpload').click()">
                    <i class="fas fa-image"></i> Media
                </div>
                <div class="option-btn">
                    <i class="fas fa-tag"></i> Tags
                </div>
                <div class="option-btn">
                    <i class="fas fa-globe"></i> Public
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitPost" disabled>
                <i class="fas fa-paper-plane"></i> Post to Feed
            </button>
        </form>
    </div>

    <script type="module">
        import { postManager, personaManager } from './social.js';

        let selectedPersona = 'main';
        let mediaFile = null;

        document.getElementById('postContent').addEventListener('input', function() {
            const charCount = this.value.length;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('submitPost').disabled = charCount === 0 && !mediaFile;
        });

        document.getElementById('mediaUploadArea').addEventListener('click', function() {
            document.getElementById('mediaUpload').click();
        });

        document.getElementById('mediaUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                mediaFile = file;
                const url = URL.createObjectURL(file);
                const preview = document.getElementById('mediaPreview');
                
                if (file.type.startsWith('image/')) {
                    preview.innerHTML = `<img src="${url}" alt="Preview">`;
                } else if (file.type.startsWith('video/')) {
                    preview.innerHTML = `<video src="${url}" controls></video>`;
                }
                
                preview.style.display = 'block';
                document.getElementById('submitPost').disabled = false;
            }
        });

        document.getElementById('createPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = document.getElementById('postContent').value;
            const isAnonymous = document.getElementById('anonymousToggle').checked;
            const personaId = isAnonymous ? null : selectedPersona;

            const submitBtn = document.getElementById('submitPost');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
            submitBtn.disabled = true;

            try {
                let mediaUrl = null;
                if (mediaFile) {
                    // Upload media to Cloudinary
                    mediaUrl = await uploadMedia(mediaFile);
                }

                const postData = {
                    authorId: currentUser.uid,
                    personaId: personaId === 'main' ? null : personaId,
                    content,
                    type: mediaUrl ? (mediaFile.type.startsWith('image/') ? 'image' : 'video') : 'text',
                    mediaUrl,
                    isAnonymous,
                    tags: extractHashtags(content)
                };

                await postManager.createPost(postData);
                
                showNotification('Post created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'feed.html';
                }, 1000);

            } catch (error) {
                console.error('Error creating post:', error);
                showNotification('Failed to create post. Please try again.', 'error');
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Post to Feed';
                submitBtn.disabled = false;
            }
        });

        async function loadPersonas() {
            try {
                const personas = await personaManager.getPersonas(currentUser.uid);
                const selector = document.getElementById('personaSelector');
                
                personas.forEach(persona => {
                    const option = document.createElement('div');
                    option.className = 'persona-option';
                    option.dataset.personaId = persona.id;
                    option.innerHTML = `<i class="fas fa-mask"></i> ${persona.name}`;
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.persona-option').forEach(opt => opt.classList.remove('active'));
                        this.classList.add('active');
                        selectedPersona = this.dataset.personaId;
                    });
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading personas:', error);
            }
        }

        function extractHashtags(text) {
            const hashtags = text.match(/#\w+/g) || [];
            return hashtags.map(tag => tag.slice(1).toLowerCase());
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadPersonas);
    </script>
</body>
</html>
