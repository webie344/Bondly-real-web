<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call - Bondly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .call-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #localVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 10px;
            border: 2px solid white;
            object-fit: cover;
        }
        
        .call-info {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        
        .caller-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .call-status {
            font-size: 16px;
            color: #ccc;
        }
        
        .call-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .end-call {
            background: #ff3b30;
        }
        
        .mute-btn.active {
            background: white;
            color: #333;
        }
        
        .video-btn.active {
            background: white;
            color: #333;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .call-ended {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .call-ended h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .back-to-chat {
            padding: 12px 24px;
            background: var(--accent-color, #007bff);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="video-container">
            <video id="remoteVideo" autoplay></video>
            <video id="localVideo" autoplay muted></video>
            
            <div class="call-info">
                <div class="caller-name" id="callerName">Connecting...</div>
                <div class="call-status" id="callStatus">Ringing</div>
            </div>
            
            <div class="call-controls">
                <button class="control-btn mute-btn" id="muteBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn video-btn" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn end-call" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Connecting...</p>
            </div>
            
            <div class="call-ended" id="callEnded" style="display: none;">
                <h2>Call Ended</h2>
                <button class="back-to-chat" id="backToChat">Back to Chat</button>
            </div>
        </div>
    </div>

    <script type="module" src="call.js"></script>
    <
</body>

</html>
