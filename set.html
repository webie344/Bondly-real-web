<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - WhipRoom</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #b3004b;
            --primary-dark: #7a0034;
            --primary-light: #e63986;
            --secondary: #8b0000;
            --accent: #444;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-light: #9ca3af;
            --bg-primary: #0b0b0b;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --border: #2e2e2e;
            --accent-color: #b3004b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.8);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .setup-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-icon {
            font-size: 48px;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        .setup-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .setup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            border-color: var(--primary-light);
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: var(--primary-light);
        }

        .avatar-option.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(179, 0, 75, 0.3);
        }

        .character-count {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .character-count.warning {
            color: #ff6b6b;
        }

        .setup-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .group-info {
            background: rgba(179, 0, 75, 0.1);
            border: 1px solid rgba(179, 0, 75, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .group-name-display {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .group-description-display {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .setup-container {
                padding: 30px 20px;
            }

            .setup-title {
                font-size: 1.6rem;
            }

            .avatar-options {
                grid-template-columns: repeat(3, 1fr);
            }

            .setup-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .setup-container {
                padding: 20px 15px;
            }

            .avatar-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <div class="setup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="setup-title">Join Group</h1>
            <p class="setup-subtitle">Set up your anonymous identity for group chat</p>
        </div>

        <div id="groupInfo" class="group-info">
            <!-- Group info will be loaded here -->
        </div>

        <form id="setupForm">
            <div class="avatar-section">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous" 
                     alt="Avatar Preview" 
                     class="avatar-preview"
                     id="avatarPreview">
                <p class="form-label">Choose an avatar:</p>
                <div class="avatar-options" id="avatarOptions">
                    <!-- Avatar options will be loaded here -->
                </div>
            </div>

            <div class="form-group">
                <label for="displayName" class="form-label">Display Name *</label>
                <input type="text" 
                       id="displayName" 
                       class="form-input" 
                       placeholder="Enter your display name"
                       required
                       maxlength="20">
                <div class="character-count">
                    <span id="nameCount">0</span>/20
                </div>
            </div>

            <div class="form-group">
                <label for="userBio" class="form-label">Short Bio (Optional)</label>
                <input type="text" 
                       id="userBio" 
                       class="form-input" 
                       placeholder="Tell us something about yourself"
                       maxlength="50">
                <div class="character-count">
                    <span id="bioCount">0</span>/50
                </div>
            </div>

            <div class="setup-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="joinBtn">
                    Join Group
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="group.js"></script>
</body>
</html>
