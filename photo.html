<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Young Profile Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .control-panel {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }

        .scan-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .add-photos-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .add-photos-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #374151;
        }

        .results {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
            max-height: 600px;
            overflow-y: auto;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        .profile-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .profile-details {
            color: #6b7280;
            font-size: 14px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .profile-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-left: 15px;
        }

        .status.no-photo {
            background: #fef3c7;
            color: #92400e;
        }

        .status.has-photo {
            background: #d1fae5;
            color: #065f46;
        }

        .status.updated {
            background: #dbeafe;
            color: #1e40af;
        }

        .photo-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e5e7eb;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
            
            .profile-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .profile-status, .photo-preview {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .profile-details {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Young Profile Photos</h1>
            <p>Add realistic young adult photos to profiles missing pictures</p>
        </div>

        <div class="content">
            <div class="control-panel">
                <div class="buttons">
                    <button class="scan-btn" id="scanBtn">Scan for Profiles Without Photos</button>
                    <button class="add-photos-btn" id="addPhotosBtn" disabled>Add Photos to All Profiles</button>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Ready to scan profiles...</div>
            </div>

            <div class="results" id="resultsSection">
                <h3>Profiles Needing Photos</h3>
                <div id="resultsContent">
                    <p>Click "Scan for Profiles Without Photos" to find profiles that need photos.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="photo.js"></script>
</body>
</html>
