<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - WhipRoom</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #b3004b;
            --primary-dark: #7a0034;
            --primary-light: #e63986;
            --secondary: #8b0000;
            --accent: #444;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-light: #9ca3af;
            --bg-primary: #0b0b0b;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --border: #2e2e2e;
            --accent-color: #b3004b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.8);
            --radius: 12px;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            color: var(--primary-light);
        }

        .group-header-info {
            text-align: center;
        }

        .group-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 2px solid var(--primary);
        }

        .group-name-sidebar {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .group-members-count {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .members-list {
            margin-bottom: 30px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .member-bio {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .member-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9E9E9E;
        }

        .member-status.online {
            background: #00FF00;
        }

        .rules-list {
            list-style: none;
        }

        .rule-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .rule-item i {
            color: var(--primary-light);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--bg-card);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .chat-header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-light);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
        }

        .no-messages {
            text-align: center;
            color: var(--text-light);
            padding: 40px 20px;
        }

        /* Message Styles (Discord-like) */
        .message-group {
            margin-bottom: 20px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-sender {
            font-weight: 600;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: 8px;
            font-weight: normal;
        }

        .message-content {
            margin-left: 52px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-text {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .reply-to {
            background: rgba(255, 255, 255, 0.05);
            border-left: 2px solid var(--primary);
            padding: 6px 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .reply-sender {
            font-weight: 600;
            color: var(--primary-light);
        }

        /* Input Area */
        .input-container {
            background: var(--bg-card);
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .message-input-container {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.7rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-light);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--primary-light);
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Scrollbar Styling */
        .sidebar-content::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .sidebar.active {
                display: flex;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                width: 100%;
                max-width: 300px;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 15px;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 15px;
            }

            .message-input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Groups
                </button>
                <div class="group-header-info">
                    <img src="" alt="Group Avatar" class="group-avatar" id="groupAvatar">
                    <h3 class="group-name-sidebar" id="groupNameSidebar"></h3>
                    <p class="group-members-count" id="groupMembersCount"></p>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="members-list">
                    <h4 class="section-title">Members</h4>
                    <div id="membersList">
                        <!-- Members will be loaded here -->
                    </div>
                </div>
                <div class="group-rules">
                    <h4 class="section-title">Group Rules</h4>
                    <ul class="rules-list" id="rulesList">
                        <!-- Rules will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h2 class="chat-title" id="chatTitle"></h2>
                    <p class="chat-subtitle" id="chatSubtitle"></p>
                </div>
                <div class="chat-header-actions">
                    <button class="header-btn" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="header-btn" id="infoBtn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="no-messages" id="noMessages">
                    <p>No messages yet. Start the conversation!</p>
                </div>
                <!-- Messages will be loaded here -->
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="message-input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"></textarea>
                    <div class="input-actions">
                        <button class="action-btn" id="emojiBtn">
                            <i class="far fa-smile"></i>
                        </button>
                        <button class="action-btn" id="attachmentBtn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <button class="send-btn" id="sendBtn" disabled>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="group.js"></script>
</body>
</html>
