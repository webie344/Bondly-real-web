        :root {

        /* ========== SHORTENED REPLY PREVIEW STYLES ========== */
/* Reply Indicator - SHORTENED VERSION */
.reply-indicator {
    background: rgba(114, 137, 218, 0.1);
    border-left: 3px solid #7289da;
    padding: 10px 12px;
    margin: 0;
    border-radius: 6px;
    font-size: 13px;
    color: #666;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 10;
    animation: slideDown 0.2s ease;
    max-height: 44px;
    overflow: hidden;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.reply-indicator-content {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding-right: 8px;
    max-width: calc(100% - 40px);
}

/* Shorten the preview text to 3 words */
.reply-indicator-content span:not(.reply-sender) {
    display: inline;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Show only first 3 words of the replied message */
.reply-preview-text {
    display: inline-block;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-style: italic;
}

.reply-sender {
    font-weight: 600;
    color: #7289da;
    margin: 0 3px;
    white-space: nowrap;
}

.cancel-reply {
    background: none;
    border: none;
    color: #7289da;
    cursor: pointer;
    font-size: 13px;
    padding: 4px 8px;
    border-radius: 4px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 32px;
    min-height: 32px;
    flex-shrink: 0;
}

.cancel-reply:hover {
    background: rgba(114, 137, 218, 0.1);
}

.cancel-reply i {
    font-size: 14px;
}

/* Shortened reply preview in messages */
.replying-to {
    background: rgba(114, 137, 218, 0.08);
    border-left: 3px solid #7289da;
    padding: 6px 10px;
    margin-bottom: 6px;
    border-radius: 5px;
    font-size: 12px;
    color: #666;
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
    overflow: hidden;
    max-height: 32px;
}

.replying-to .reply-sender {
    font-weight: 600;
    color: #7289da;
    font-size: 12px;
    margin: 0 3px;
    flex-shrink: 0;
}

.replying-to .reply-preview {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 100px;
    font-style: italic;
    flex: 1;
}

/* Update the JavaScript function to show only 3 words */
.reply-indicator-content::after {
    content: '...';
    display: inline;
}

/* For image replies */
.reply-indicator-content .image-indicator {
    font-style: italic;
    color: #999;
}
.group-avatar-section {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.group-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
    background: white;
}

.group-title-section {
    flex: 1;
}


/* Mobile responsive adjustments */
@media (max-width: 768px) {
    .reply-indicator {
        padding: 8px 10px;
        font-size: 12px;
        max-height: 40px;
    }
    
    .reply-indicator-content {
        max-width: calc(100% - 35px);
    }
    
    .reply-preview-text {
        max-width: 80px;
    }
    
    .replying-to {
        padding: 5px 8px;
        font-size: 11px;
        max-height: 28px;
    }
    
    .replying-to .reply-preview {
        max-width: 70px;
    }
}

@media (max-width: 480px) {
    .reply-indicator {
        padding: 6px 8px;
        font-size: 11px;
        max-height: 36px;
    }
    
    .reply-indicator-content {
        max-width: calc(100% - 30px);
    }
    
    .reply-preview-text {
        max-width: 60px;
    }
    
    .cancel-reply {
        min-width: 28px;
        min-height: 28px;
        padding: 3px 6px;
    }
    
    .cancel-reply i {
        font-size: 12px;
    }
}
        body {

            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);

            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.1);

            width: 100%;
            height: 70px; /* Fixed height */
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 5px;
            flex: 1;
            max-width: 20%; /* 5 items = 20% each */

        .nav-item:hover {

        .nav-item.active {

            color: #ff2d55;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
        }
        
        /* Special style for Stream link */

            font-family: 'Great Vibes', cursive;
            font-size: 11px;
        }

            top: 0;
            right: 0;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transform: translate(25%, -25%);

        .badge-container {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {

            margin-bottom: 70px; /* Space for bottom nav */

        .page-header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .create-group-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .create-group-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
        }
        
        .create-group-btn a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .group-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

            border-bottom: 1px solid var(--border);

        }

        .group-name {

            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .group-category {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .group-description {

            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .group-meta {

            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.85rem;
        }

            align-items: center;
            gap: 6px;
            color: var(--text-light);

            display: flex;
            align-items: center;

        <script>
// Simple navigation menu opener script
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    const navLinks = document.querySelectorAll('.nav-links');
    
    if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenuBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenuBtn.contains(event.target) && 
                !navMenu.contains(event.target) && 
                navMenu.classList.contains('active')) {
                mobileMenuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    }
    
    // Sidebar toggle (if exists)
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    }
    
    // Dropdown menus
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = this.nextElementSibling;
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(d => {
                if (d !== dropdown) {
                    d.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('active');
        });
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.matches('.dropdown-toggle')) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });
    
    // Logout functionality
    const logoutButtons = document.querySelectorAll('.logout-btn');
    
    logoutButtons.forEach(button => {
        button.addEventListener('click', async function(e) {
            e.preventDefault();
            try {
                // Redirect to login page
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    });
    
    // Back button functionality
    const backButtons = document.querySelectorAll('.back-btn');
    
    backButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    });
});
</script>
