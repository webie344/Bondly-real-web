<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Stream - WhipRoom</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* TikTok Style Overrides */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }

        /* Hide original elements but keep for JavaScript reference */
        .navbar,
        .streams-header,
        .stream-filters,
        .main-content {
            display: none !important;
        }

        /* TikTok Container */
        #tiktokContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Video Feed */
        .video-feed {
            position: relative;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        /* Video Slide */
        .video-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-slide.active {
            opacity: 1;
            z-index: 10;
        }

        .video-slide.next {
            opacity: 0.3;
            z-index: 5;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .video-loading i {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        /* Video Info Overlay */
        .video-info-overlay {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            z-index: 20;
        }

        .video-author {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            margin-right: 10px;
        }

        .video-author-info {
            flex: 1;
        }

        .video-author-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .video-headline {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .video-description {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-category {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Right Side Actions */
        .video-side-actions {
            position: absolute;
            right: 15px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        .side-action {
            background: none;
            border: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .side-action:hover {
            transform: scale(1.1);
        }

        .side-action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .side-action-count {
            font-size: 12px;
            font-weight: 600;
        }

        .side-action.liked .side-action-icon {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.5);
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
        }

        .app-title {
            font-weight: 700;
            font-size: 20px;
            color: #fff;
        }

        .create-stream-btn {
            background: #ff2d55;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Comments Modal */
        .comments-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            height: 85vh;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            z-index: 2000;
            transition: bottom 0.3s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .comments-modal.active {
            bottom: 0;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comments-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-comments {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .comment-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .comment-text {
            font-size: 15px;
            line-height: 1.4;
            padding-left: 42px;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
        }

        .comment-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 15px;
            padding: 10px;
            outline: none;
        }

        .comment-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-comment-btn {
            background: #ff2d55;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 5px;
        }

        .nav-item.active {
            opacity: 1;
            color: #ff2d55;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #ff2d55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Viewers Counter */
        .viewers-counter {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 20;
        }

        /* Swipe Indicator */
        .swipe-indicator {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeInOut 3s ease-in-out;
            z-index: 20;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-headline {
                font-size: 16px;
            }
            
            .video-description {
                font-size: 13px;
            }
            
            .side-action-icon {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .video-info-overlay {
                bottom: 70px;
                padding: 15px;
            }
            
            .video-side-actions {
                bottom: 120px;
                right: 10px;
                gap: 15px;
            }
            
            .side-action-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Original elements (hidden but preserved for JavaScript) -->
    <nav class="navbar" style="display: none;">
        <div class="navbar-container">
            <a href="index.html" class="logo">WhipRoom</a>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <!-- Original nav items preserved but hidden -->
            </ul>
        </div>
    </nav>

    <main class="main-content" style="display: none;">
        <div class="streams-container" id="streamsContainer">
            <!-- Original content preserved but hidden -->
        </div>
    </main>

    <!-- TikTok Style Interface -->
    <div id="tiktokContainer">
        <div class="top-bar">
            <div class="app-title">WhipRoom</div>
            <button class="create-stream-btn" onclick="window.location.href='poststream.html'">
                <i class="fas fa-plus"></i> Create
            </button>
        </div>

        <div class="viewers-counter" id="totalViewersCounter">
            <i class="fas fa-eye"></i> <span id="totalViewers">0</span> watching now
        </div>

        <div class="video-feed" id="videoFeed">
            <!-- Video slides will be inserted here -->
        </div>

        <div class="bottom-nav">
            <a href="mingle.html" class="nav-item">
                <i class="fas fa-users nav-icon"></i>
                <span class="nav-label">Connect</span>
            </a>
            <a href="messages.html" class="nav-item">
                <i class="fas fa-comments nav-icon"></i>
                <span class="nav-label">Chat</span>
            </a>
            <a href="stream.html" class="nav-item active">
                <i class="fas fa-play-circle nav-icon"></i>
                <span class="nav-label">Stream</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user-shield nav-icon"></i>
                <span class="nav-label">Profile</span>
            </a>
        </div>

        <div class="swipe-indicator" id="swipeIndicator">
            <i class="fas fa-arrow-up"></i> Swipe up for next video
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="comments-modal" id="commentsModal">
        <div class="comments-header">
            <div class="comments-title">Comments</div>
            <button class="close-comments" id="closeComments">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="comments-list" id="modalCommentsList">
            <div class="no-comments">No comments yet</div>
        </div>
        <div class="add-comment">
            <input type="text" class="comment-input" id="modalCommentInput" placeholder="Add a comment...">
            <button class="send-comment-btn" id="modalSendComment">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div>Loading videos...</div>
    </div>

    <!-- Load stream.js as a module - it will handle Firebase imports internally -->
    <script type="module" src="stream.js"></script>
    
    <!-- Simple inline script - No duplicate event listeners -->
    <script>
        // Global functions that will be called from HTML onclick
        window.handleTikTokLike = (streamId, button) => {
            if (window.tiktokFeedInstance && window.tiktokFeedInstance.handleLike) {
                window.tiktokFeedInstance.handleLike(streamId, button);
            }
        };
        
        window.openTikTokComments = (streamId) => {
            if (window.tiktokFeedInstance && window.tiktokFeedInstance.openCommentsModal) {
                window.tiktokFeedInstance.openCommentsModal(streamId);
            }
        };
        
        window.shareTikTokVideo = (streamId) => {
            if (window.tiktokFeedInstance && window.tiktokFeedInstance.shareVideo) {
                window.tiktokFeedInstance.shareVideo(streamId);
            }
        };
        
        window.retryTikTokVideo = (videoId) => {
            if (window.tiktokFeedInstance && window.tiktokFeedInstance.retryVideo) {
                window.tiktokFeedInstance.retryVideo(videoId);
            }
        };

        // Helper functions
        window.formatCategory = function(category) {
            if (!category) return 'Uncategorized';
            return category.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        };

        window.formatTime = function(timestamp) {
            if (!timestamp) return 'Recently';
            
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return date.toLocaleDateString();
            } catch (error) {
                return 'Recently';
            }
        };

        // Wait for stream.js to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, waiting for stream.js...');
            
            // Simple check for stream.js initialization
            const checkForStreamJS = setInterval(() => {
                if (window.streamManager !== undefined && window.tiktokFeedInstance !== undefined) {
                    clearInterval(checkForStreamJS);
                    console.log('stream.js loaded successfully!');
                    
                    // Hide loading overlay
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('hidden');
                    }
                    
                    // Hide swipe indicator after 3 seconds
                    setTimeout(() => {
                        const indicator = document.getElementById('swipeIndicator');
                        if (indicator) {
                            indicator.style.display = 'none';
                        }
                    }, 3000);
                }
            }, 100);
            
            // Timeout after 10 seconds
            setTimeout(() => {
                clearInterval(checkForStreamJS);
                console.log('Stream.js initialization check complete');
            }, 10000);
        });
    </script>
</body>
</html>
