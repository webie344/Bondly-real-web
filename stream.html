<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream - WhipRoom</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .streams-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .streams-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .streams-header h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .streams-header p {
            color: var(--text-light);
        }

        .create-stream-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .create-stream-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .viewers-counter {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-left: 15px;
            font-size: 14px;
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .stream-card {
            background: var(--bg-light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .stream-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* FIXED: Video preview container for phone videos */
        .video-preview-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Special handling for phone videos */
        .video-preview-container.phone-video {
            background: #000;
        }

        .video-preview-container.phone-video .video-preview {
            object-fit: contain;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
        }

        .video-preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-preview-container:hover .video-preview-overlay {
            opacity: 1;
        }

        .preview-play-button {
            background: rgba(255,255,255,0.9);
            color: var(--text-dark);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .preview-play-button:hover {
            background: white;
            transform: scale(1.1);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .stream-info {
            padding: 20px;
        }

        .stream-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .stream-category {
            background: var(--accent-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .stream-viewers {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            font-size: 12px;
        }

        .stream-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        .stream-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Stream Actions */
        .stream-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px;
            background: var(--bg-dark);
            border-radius: 8px;
        }

        .stream-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .stream-action:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .stream-action.liked {
            color: #e74c3c;
        }

        .stream-action.liked i {
            color: #e74c3c;
        }

        .stream-action i {
            font-size: 16px;
        }

        /* Comments Section */
        .comments-section {
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-light);
            color: var(--text-dark);
            font-size: 14px;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .comment-input::placeholder {
            color: var(--text-light);
        }

        .send-comment-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-comment-btn:hover {
            background: var(--accent-dark);
        }

        .comments-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-info strong {
            font-size: 12px;
            color: var(--text-dark);
        }

        .comment-time {
            font-size: 10px;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 12px;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .no-comments {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 20px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
        }

        .stream-author {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--border-light);
        }

        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .stream-time {
            font-size: 12px;
            color: var(--text-light);
            margin: 2px 0 0 0;
        }

        .live-indicator {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .no-streams i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        .no-streams h3 {
            margin: 0 0 10px 0;
            color: var(--text-dark);
        }

        .loading-streams {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .stream-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .filter-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .streams-container {
                padding: 15px;
            }

            .stream-filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .video-preview-container {
                height: 180px;
            }

            .stream-actions {
                flex-direction: column;
                gap: 10px;
            }

            .comments-section {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .video-preview-container {
                height: 160px;
            }
            
            .streams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

   <script type="module" src="stream.js"></script>
    <script>
// Simple navigation menu opener script
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    const navLinks = document.querySelectorAll('.nav-links');
    
    if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenuBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenuBtn.contains(event.target) && 
                !navMenu.contains(event.target) && 
                navMenu.classList.contains('active')) {
                mobileMenuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    }
    
    // Sidebar toggle (if exists)
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    }
    
    // Dropdown menus
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = this.nextElementSibling;
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(d => {
                if (d !== dropdown) {
                    d.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('active');
        });
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.matches('.dropdown-toggle')) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });
    
    // Logout functionality
    const logoutButtons = document.querySelectorAll('.logout-btn');
    
    logoutButtons.forEach(button => {
        button.addEventListener('click', async function(e) {
            e.preventDefault();
            try {
                // Redirect to login page
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    });
    
    // Back button functionality
    const backButtons = document.querySelectorAll('.back-btn');
    
    backButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    });
});
</script>
