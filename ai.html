<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profile Manager - Dating App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .control-group h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #636e72;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff7675;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #00b894;
            color: white;
        }

        .btn-success:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #636e72;
            font-size: 0.9rem;
        }

        .content {
            padding: 30px;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .profile-card.ai {
            border-color: #667eea;
        }

        .profile-card.human {
            border-color: #00b894;
        }

        .profile-header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .profile-ai-badge {
            background: #ff7675;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-human-badge {
            background: #00b894;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 2rem;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .profile-details {
            padding: 20px;
        }

        .profile-info {
            margin-bottom: 15px;
        }

        .profile-info div {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #636e72;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .profile-actions .btn {
            flex: 1;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #00b894;
        }

        .notification.error {
            background: #ff7675;
        }

        .notification.info {
            background: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .profiles-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Profile Manager</h1>
            <p>Manage AI-powered profiles for your dating application</p>
        </div>

        <div class="controls">
            <div class="control-panel">
                <div class="control-group">
                    <h3>üîç Scan & Auto-Label</h3>
                    <div class="form-group">
                        <label for="daysThreshold">Label users created in last (days):</label>
                        <input type="number" id="daysThreshold" value="7" min="1" max="30">
                    </div>
                    <button class="btn btn-primary" onclick="scanRecentUsers()">
                        üîç Scan Recent Users
                    </button>
                    <button class="btn btn-success" onclick="autoLabelAsAI()">
                        ü§ñ Auto-Label as AI
                    </button>
                </div>

                <div class="control-group">
                    <h3>‚öôÔ∏è AI Configuration</h3>
                    <div class="form-group">
                        <label for="aiResponseDelay">AI Response Delay (seconds):</label>
                        <input type="number" id="aiResponseDelay" value="2" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="maxProfilesToLabel">Max Profiles to Label:</label>
                        <input type="number" id="maxProfilesToLabel" value="50" min="1" max="100">
                    </div>
                    <button class="btn btn-primary" onclick="startAIEngine()">
                        üöÄ Start AI Engine
                    </button>
                    <button class="btn btn-danger" onclick="stopAIEngine()">
                        ‚èπÔ∏è Stop AI Engine
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="aiUsers">0</div>
                    <div class="stat-label">AI Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="humanUsers">0</div>
                    <div class="stat-label">Human Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentUsers">0</div>
                    <div class="stat-label">Recent Users (7 days)</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="filters">
                <button class="filter-btn active" onclick="filterProfiles('all')">All Profiles</button>
                <button class="filter-btn" onclick="filterProfiles('ai')">ü§ñ AI Profiles</button>
                <button class="filter-btn" onclick="filterProfiles('human')">üë§ Human Profiles</button>
                <button class="filter-btn" onclick="filterProfiles('recent')">üÜï Recent Profiles</button>
            </div>

            <div id="profilesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading profiles...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module" src="ai.js"></script>
</body>
</html>
