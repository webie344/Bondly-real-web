    <style>
    .comments-section {
            padding: 0 20px 20px 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 0;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            width:80px;
        }

        .comment-input:focus {
            border-color: var(--accent-color);
        }

        .send-comment-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-comment-btn:hover {
            background: var(--accent-dark);
        }

        .comment-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            flex: 1;
        }

        .comment-info strong {
            font-size: 14px;
            color: var(--text-dark);
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-light);
            margin-left: 10px;
        }

        .comment-text {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.4;
            margin-left: 40px;
        }

        .no-comments {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 20px;
        }

        .loading, .error, .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-size: 18px;
        }

        /* Social media styles */
        .profile-social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .social-profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            background: var(--bg-light);
            border: 2px solid transparent;
            position: relative;
        }

        .social-profile-icon:hover {
            transform: translateY(-3px);
            border-color: currentColor;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-links-section {
            margin: 20px 0;
            text-align: center;
        }

        .social-links-title {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-links-title i {
            color: var(--accent-color);
        }

        /* Profile posts section */
        .profile-posts-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        .profile-posts-section h2 {
            color: var(--text-dark);
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .profile-posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-post-item {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .post-author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author-info {
            flex: 1;
        }

        .post-author-info h4 {
            margin: 0;
            color: var(--text-dark);
            font-size: 16px;
        }

        .post-time {
            color: var(--text-light);
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-caption {
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .post-action:hover {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .post-action.liked {
            color: #e74c3c;
        }

        .no-posts-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-size: 16px;
            font-style: italic;
        }

        /* Profile stats */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 10px;
        }

        .stat-item i {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }

        .stat-item .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
        }

        .stat-item .stat-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
        }

        /* Profile header */
        .profile-header-social {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .profile-main-info {
            flex: 1;
        }

        .btn-social {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
        }

        .btn-social.following {
            background: var(--discord-green);
        }

        @media (max-width: 768px) {
            .profile-stats {
                grid-template-columns: 1fr;
            }
            
            .social-profile-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .profile-header-social {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-social {
                width: 100%;
            }
        }
    </style>

<!-- UPDATED PROFILE DISPLAY INTEGRATION -->
<script type="module">
    import { userDisplayManager } from './userdisplay.js';

    document.addEventListener('DOMContentLoaded', async function() {
        
        // Get the profile user ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const profileUserId = urlParams.get('id');
        
        
        const applyProfileDisplay = async () => {
            if (window.userDisplayManager) {
                
                
                try {
                    if (profileUserId) {
                        
                        await window.userDisplayManager.applyDisplayToUserProfile(profileUserId);
                    } else {
                        
                        window.userDisplayManager.applyDisplayToProfile();
                    }
                } catch (error) {
                    console.error('‚ùå Error applying profile display:', error);
                }
            } else {
                
                setTimeout(applyProfileDisplay, 500);
            }
        };

        // Start initialization
        applyProfileDisplay();
        
        // Fallback attempts
        setTimeout(applyProfileDisplay, 2000);
        setTimeout(applyProfileDisplay, 4000);
    });
</script>
