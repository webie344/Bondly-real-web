</head>
<body>

    <li class="nav-item">

            <i class="fas fa-fire"></i>
            <span class="nav-text" style="font-family: 'Dancing Script', cursive; font-size: 1.1rem;">Discover</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="messages.html" class="nav-links">
            <i class="fas fa-comments"></i>
            <span class="nav-text" style="font-family: 'Pacifico', cursive; font-size: 1rem;">Messages</span>
            <span class="message-count">0</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="account.html" class="nav-links">
            <i class="fas fa-user"></i>

        </a>

    <li class="nav-item">
        <a href="#" id="logoutBtn" class="nav-links">

    <li class="nav-item">

</ul>
        </div>
    </nav>

    <div class="profile-view-container">
        <div class="profile-gallery">
            <div class="main-profile-image">
                <img src="images-default-profile.jpg" alt="Profile" id="mainProfileImage">
            </div>
            <div class="thumbnail-container">
    <img src="images-default-profile.jpg" alt="Thumbnail" class="thumbnail active" id="thumbnail1">
    <img src="images-default-profile.jpg" alt="Thumbnail" class="thumbnail" id="thumbnail2">
</div>
        </div>
        
        <div class="profile-details">
            <h1 id="viewProfileName">Loading..</h1>
            <div class="profile-meta">
                <span id="viewProfileAge">25</span>,
                <span id="viewProfileLocation">New York</span>
                <span class="online-status" id="onlineStatus"><i class="fas fa-circle"></i> Online</span>
            </div>
            
            <div class="profile-bio">
                <h3>About</h3>
                <p id="viewProfileBio">Loading...</p>
            </div>
            
            <div class="profile-interests">
                <h3>Interests</h3>
                <div class="interests-container" id="interestsContainer">
                    <span class="interest-tag">Travel</span>
                    <span class="interest-tag">Music</span>
                    <span class="interest-tag">Sports</span>
                </div>
            </div>
                        <!-- BANNER DISPLAYS HERE -->
<div class="creative-profile-banner" id="profileBanner" style="display: none;"></div>
            <div class="profile-stats">
                <div class="stat-item">
                    <i class="fas fa-heart"></i>
                    <span id="viewLikeCount">Loading</span> likes
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn-secondary" id="backToMingle"><i class="fas fa-arrow-left"></i> Back</button>
                <button class="btn-primary" id="messageProfileBtn"><i class="fas fa-comment"></i> Message</button>
                <button class="btn-like" id="likeProfileBtn"><i class="fas fa-heart"></i> Like</button>
            </div>
        </div>
    </div>
      <script type="module" src="call.js"></script>
      <script type="module" src="message.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="additional.js"></script>
    <script type="module" src="creative.js"></script>
    
</body>
</html>
