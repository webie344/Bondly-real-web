<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Bondly</title>
        <link rel="stylesheet" href="stye.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #f472b6;
            --accent: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Modern Navigation */
        .navbar {
            background: var(--bg-primary);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.75rem 0;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "ðŸ’Ž";
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            gap: 0.25rem;
            transition: color 0.2s ease;
            padding: 0.5rem;
            border-radius: var(--radius);
        }

        .nav-links:hover {
            color: var(--primary);
            background-color: var(--bg-secondary);
        }

        .nav-links i {
            font-size: 1.25rem;
        }

        .message-count {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Profile Container */
        .profile-view-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        /* Profile Gallery */
        .profile-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-profile-image {
            width: 100%;
            height: 300px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .main-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-container {
            display: flex;
            gap: 0.75rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .thumbnail.active {
            border-color: var(--primary);
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* Profile Details */
        .profile-details {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .profile-header-social {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .profile-main-info h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .profile-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            font-weight: 500;
        }

        .online-status i {
            font-size: 0.7rem;
        }

        /* Social Links */
        .social-links-section {
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .social-links-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-links-title i {
            color: var(--primary);
        }

        .profile-social-links {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .social-profile-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            border: 2px solid transparent;
        }

        .social-profile-icon:hover {
            transform: translateY(-3px);
            border-color: currentColor;
            box-shadow: var(--shadow-lg);
        }

        .social-profile-icon.facebook { color: #1877F2; }
        .social-profile-icon.instagram { color: #E4405F; }
        .social-profile-icon.snapchat { color: #FFFC00; text-shadow: 0 0 1px rgba(0,0,0,0.3); }
        .social-profile-icon.tiktok { color: #000000; }

        /* Profile Stats */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            transition: transform 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-item .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        .stat-item .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Profile Bio & Interests */
        .profile-bio, .profile-interests {
            margin-bottom: 2rem;
        }

        .profile-bio h3, .profile-interests h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .profile-bio p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .interest-tag {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Profile Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn-secondary, .btn-primary, .btn-like {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-like {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover, .btn-primary:hover, .btn-like:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Profile Posts */
        .profile-posts-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .profile-posts-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-posts-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-post-item {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .profile-post-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .post-author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author-info h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .post-time {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .post-caption {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            border-radius: var(--radius);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .post-action:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .post-action.liked {
            color: #e74c3c;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .add-comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
            width:40px;
        }

        .comment-input:focus {
            border-color: var(--primary);
        }

        .send-comment-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .send-comment-btn:hover {
            background: var(--primary-dark);
        }

        .comment-item {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            flex: 1;
        }

        .comment-info strong {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-left: 2.75rem;
        }

        /* Utility Classes */
        .loading, .error, .no-posts, .no-comments {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        .no-posts-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-light);
            font-size: 1rem;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-view-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .profile-gallery {
                order: 1;
            }

            .profile-details {
                order: 2;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .profile-actions {
                flex-direction: column;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: var(--bg-primary);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: var(--shadow);
                padding: 2rem 0;
                gap: 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                margin: 0.75rem 0;
            }

            .nav-toggle {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .profile-view-container {
                padding: 0 1rem;
            }

            .profile-details {
                padding: 1.5rem;
            }

            .main-profile-image {
                height: 250px;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .profile-header-social {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
